<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Inicie sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="margin: 0rem 1.25rem">
    <h1>Ingrese sus datos</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating"
          >Correo electrónico:<ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input required formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item
        *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid"
        lines="none"
      >
        <ion-text color="danger" class="form-error">
          Ingrese un correo válido
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating"
          >Contraseña:<ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input required formControlName="password" type="text"></ion-input>
      </ion-item>
      <ion-item
        *ngIf="
          loginForm.get('password').touched && !loginForm.get('password').valid
        "
        lines="none"
      >
        <ion-text color="danger" class="form-error">
          Ingrese una constreña válida
        </ion-text>
      </ion-item>

      <ion-button
        class="ion-margin-vertical"
        expand="block"
        color="danger"
        fill="solid"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Ingresar
      </ion-button>

      <ion-button
        expand="block"
        fill="solid"
        color="dark"
        [routerLink]="['/session/register']"
      >
        Registrarse
      </ion-button>
    </form>
    <ion-item
      class="ion-margin-vertical"
      *ngIf="authService.error$ | async"
      lines="none"
    >
      <ion-text color="danger" class="form-error">
        {{ authService.error$ | async }}
      </ion-text>
    </ion-item>
  </div>
</ion-content>
