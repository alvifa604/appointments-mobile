<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese el nombre del servicio</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating"
          >Nombre:<ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input [(ngModel)]="serviceName" required type="text"></ion-input>
      </ion-item>
      <ion-item *ngIf="(medServiceS.error$ | async) !== undefined">
        <ion-text color="danger">
          <p>{{ medServiceS.error$ | async }}</p>
        </ion-text>
      </ion-item>
      <ion-button
        color="dark"
        style="margin-top: 1.25rem"
        (click)="createService()"
        expand="block"
        fill="clear"
      >
        Guardar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
